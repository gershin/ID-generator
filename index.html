<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="idstyle.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h3>Fill up the form</h3>
      <div class="input">
        <label> Name </label>
        <input type="text" id="Uname" placeholder="enter name" />
        <label> Position </label>
        <input type="text" id="Uposition" placeholder="enter position" />
        <label> Email </label>
        <input type="text" id="Uemail" placeholder="enter email" />
        <label> Phone Number </label>
        <input type="number" id="Upnum" placeholder="enter number" />
        <button type="submit" id="create">Create</button>
      </div>

      <div id="result">
        <h4>ID card</h4>
        <div class="content">
          <p id="name">Name:</p>
          <p id="position">Position:</p>
          <p id="email">Email:</p>
          <p id="phonenumber">#:</p>
        </div>
      </div>
    </div>

    <script src="./IdMain.js"></script>
  </body>
</html>
